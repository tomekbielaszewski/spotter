name: Test Spotter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto' # You can use other distributions like 'adopt'
          java-version: '23'

      - name: Run tests
        run: ./gradlew test
